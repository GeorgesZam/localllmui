name: Build Local RAG Application

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Create models directory
        run: mkdir -p models
      
      - name: Download Qwen2.5 0.5B model
        run: |
          Invoke-WebRequest -Uri "https://huggingface.co/Qwen/Qwen2.5-0.5B-Instruct-GGUF/resolve/main/qwen2.5-0.5b-instruct-q4_k_m.gguf" -OutFile "models/qwen2.5-0.5b-instruct-q4_k_m.gguf"
        shell: pwsh
      
      - name: Download BGE-small-en embedding model
        run: |
          python -c "from sentence_transformers import SentenceTransformer; model = SentenceTransformer('BAAI/bge-small-en-v1.5'); model.save('models/bge-small-en')"
      
      - name: Build with PyInstaller
        run: |
          pyinstaller LocalRAG.spec --clean
      
      - name: Verify build
        run: |
          dir dist
          if (Test-Path "dist/LocalRAG.exe") { Write-Host "Build successful!" } else { exit 1 }
        shell: pwsh
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: LocalRAG-Windows
          path: dist/LocalRAG.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
          # Install tkinter
          brew install python-tk@3.11
      
      - name: Create models directory
        run: mkdir -p models
      
      - name: Download Qwen2.5 0.5B model
        run: |
          curl -L "https://huggingface.co/Qwen/Qwen2.5-0.5B-Instruct-GGUF/resolve/main/qwen2.5-0.5b-instruct-q4_k_m.gguf" -o "models/qwen2.5-0.5b-instruct-q4_k_m.gguf"
      
      - name: Download BGE-small-en embedding model
        run: |
          python -c "from sentence_transformers import SentenceTransformer; model = SentenceTransformer('BAAI/bge-small-en-v1.5'); model.save('models/bge-small-en')"
      
      - name: Build with PyInstaller (macOS)
        run: |
          pyinstaller --name LocalRAG \
            --onefile \
            --windowed \
            --add-data "models:models" \
            --hidden-import tiktoken_ext.openai_public \
            --hidden-import tiktoken_ext \
            --hidden-import customtkinter \
            --collect-data sentence_transformers \
            --collect-submodules sentence_transformers \
            main.py
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: LocalRAG-macOS
          path: dist/LocalRAG.app
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Create models directory
        run: mkdir -p models
      
      - name: Download Qwen2.5 0.5B model
        run: |
          curl -L "https://huggingface.co/Qwen/Qwen2.5-0.5B-Instruct-GGUF/resolve/main/qwen2.5-0.5b-instruct-q4_k_m.gguf" -o "models/qwen2.5-0.5b-instruct-q4_k_m.gguf"
      
      - name: Download BGE-small-en embedding model
        run: |
          python -c "from sentence_transformers import SentenceTransformer; model = SentenceTransformer('BAAI/bge-small-en-v1.5'); model.save('models/bge-small-en')"
      
      - name: Build with PyInstaller (Linux)
        run: |
          pyinstaller --name LocalRAG \
            --onefile \
            --add-data "models:models" \
            --hidden-import tiktoken_ext.openai_public \
            --hidden-import tiktoken_ext \
            --hidden-import customtkinter \
            --collect-data sentence_transformers \
            --collect-submodules sentence_transformers \
            main.py
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: LocalRAG-Linux
          path: dist/LocalRAG
          retention-days: 30

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/LocalRAG-Windows/LocalRAG.exe
            artifacts/LocalRAG-macOS/LocalRAG.app
            artifacts/LocalRAG-Linux/LocalRAG
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
