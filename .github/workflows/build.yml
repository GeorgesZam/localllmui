name: Build Windows App with LLM

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install llama-cpp-python --prefer-binary
      
      - name: Create models directory
        run: mkdir -p src/models
        shell: bash
      
      - name: Download SmolLM model
        run: |
          cd src/models
          curl -L -o smollm-135m.Q4_K_M.gguf https://huggingface.co/Qwen/Qwen2-0.5B-Instruct-GGUF/resolve/main/qwen2-0_5b-instruct-q4_k_m.gguf
        shell: bash
      
      - name: Build EXE
        run: |
          cd src
          pyinstaller --onefile --windowed --name "LLMLocalUI" --add-data "models;models" main.py
      
      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: LLMLocalUI-Windows
          path: src/dist/*.exe