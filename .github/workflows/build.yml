name: Build Windows App

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PyInstaller
        run: pip install pyinstaller
      
      - name: Build EXE
        run: |
          cd src
          pyinstaller --onefile --windowed --name "LLMLocalUI" main.py
      
      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: LLMLocalUI-Windows
          path: src/dist/*.exe