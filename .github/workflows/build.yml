name: Build Gemma Chat

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install deps
        run: |
          pip install pyinstaller
          pip install llama-cpp-python --prefer-binary
      
      - name: Download Gemma 3
        run: |
          mkdir src\models
          curl -L -o src\models\gemma3.gguf https://huggingface.co/unsloth/gemma-3-1b-it-GGUF/resolve/main/gemma-3-1b-it-Q4_K_M.gguf
        shell: cmd
      
      - name: Build
        run: |
          cd src
          pyinstaller --onefile --windowed --name "GemmaChat" --add-data "models;models" main.py
      
      - uses: actions/upload-artifact@v4
        with:
          name: GemmaChat-Windows
          path: src/dist/*.exe
